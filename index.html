<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Systemsim</title>
    <link rel="icon" href="favicon.ico" sizes="16x16 32x32 48x48 64x64 128x128" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      import { Game } from './game.js';

      const game = new Game();

      document.addEventListener('DOMContentLoaded', async () => {
        game.setAsciiArt('logo');
        document.getElementById('fullscreen-btn').addEventListener('click', async () => {
          const docElm = document.documentElement;
          if (docElm.requestFullscreen) {
            await docElm.requestFullscreen();
          } else if (docElm.msRequestFullscreen) {
            docElm.msRequestFullscreen();
          } else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen();
          } else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen();
          }
          document.getElementById('fullscreen-btn').remove();
          document.getElementById('UI').style.display = 'none';

          game.setAsciiArt(undefined);
          await game.init();
        });
      });
    </script>
  </head>
  <body>
    <div id="asciiart-l2h" class="layer" style="z-index: 7;">
    </div>
    <div id="asciiart-l2" class="layer" style="z-index: 8;">
    </div>
    <div id="asciiart" class="layer" style="z-index: 9;">
    </div>
    <div id="terminal" class="layer" style="z-index: 10;">
    </div>
    <div id="UI" class="layer" style="z-index: 20;">
      <button id="fullscreen-btn">Launch Game</button>
    </div>
  </body>
</html>
